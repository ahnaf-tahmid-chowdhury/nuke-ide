<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html, body {
        background-color: black;
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .theia-preload {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: none;
      }

      .theia-preload::after {
        content: none;
      }

      .spinner-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
      }

      .loading-text {
        margin-top: 20px;
        font-size: 1.8em;
        font-weight: bold;
        animation: fade-in 2s infinite alternate ease-in-out;
      }

      .tip-container {
        position: absolute;
        bottom: 5%;
        width: 100%;
        font-size: 1.2em;
      }

      .custom-spinner img {
        width: 20vw;
        height: 20vh;
        animation: nuke-ide-spinner 4s infinite ease;
      }

      @keyframes nuke-ide-spinner {
        0% { transform: rotate(0deg); }
        20% { transform: rotate(120deg); }
        25% { transform: rotate(90deg); }
        45% { transform: rotate(210deg); }
        50% { transform: rotate(180deg); }
        70% { transform: rotate(300deg); }
        75% { transform: rotate(270deg); }
        95% { transform: rotate(390deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes fade-in {
        0% { opacity: 0.4; }
        100% { opacity: 1; }
      }
    </style>
  </head>

  <body onclick="updateTip()">
    <div class="spinner-container">
      <div class="custom-spinner">
        <img src="logo.svg" alt="logo" />
      </div>
      <div class="loading-text">Loading...</div>
    </div>
    
    <div class="tip-container" id="tip-box"></div>

    <script>
      if (document.head) {
        let link = document.createElement("link");
        link.rel = "icon";
        link.type = "image/svg+xml";
        link.href = "logo.svg";
        document.head.appendChild(link);
      }

      const tips = [
        "Tip: Use keyboard shortcuts to speed up development!",
        "Tip: Save your work frequently to avoid losing progress.",
        "Tip: Dark mode can help reduce eye strain during long coding sessions.",
        "Tip: Break complex problems into smaller, manageable tasks.",
        "Tip: Keep your code clean and well-commented for better readability."
      ];

      function updateTip() {
        const tipBox = document.getElementById("tip-box");
        const randomIndex = Math.floor(Math.random() * tips.length);
        tipBox.textContent = tips[randomIndex];
      }
      
      document.addEventListener("DOMContentLoaded", updateTip);
    </script>
  </body>
</html>
